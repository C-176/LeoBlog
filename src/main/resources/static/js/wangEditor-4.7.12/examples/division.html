<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>wangEditor example</title>
    <style>
        .toolbar {
            border: 1px solid #ccc;
        }
        
        .text {
            border: 1px solid #ccc;
            min-height: 300px;
        }
    </style>
</head>
<body>
<p>
    container 和 toolbar 分开
</p>
<div>
    <div class="toolbar" id="toolbar-container"></div>
    <p>------ 我是分割线 ------</p>
    <div class="text" id="text-container"></div>
</div>

<script src="../dist/wangEditor.js"></script>
<script>
    const E = window.wangEditor
    const editor = new E('#toolbar-container', '#text-container')
    editor.create()
</script>
</body>
</html>
